<div style="width: 100%; text-align: center; margin: 20px 0;">
    <mat-form-field *ngIf="posts.length > 0" appearance="fill">
        <mat-label>Filter posts</mat-label>
        <input matInput type="text" [(ngModel)]="filterValue" (ngModelChange)="filterChanged()">
        <button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="resetFilter()" style="border: none;">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</div>

<div *ngIf="posts.length > 0" class="list-container" [@listAnimation]="posts.length">
    <div *ngFor="let post of filteredPosts; let i = index" class="post-row">
        <app-post [post]="post" (removePost)="delete($event)"></app-post>
        <div class="separator"></div>
    </div>
</div>
