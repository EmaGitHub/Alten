<div style="width: 100%; text-align: center; margin: 20px 0;">
    <button *ngIf="posts.length == 0" (click)="getData()">Load Data</button>
</div>

<div *ngIf="posts.length > 0" class="list-container" [@listAnimation]="posts.length">
    <div *ngFor="let post of posts; let i = index" class="post-row">
        <app-post [post]="post"></app-post>
        <div class="separator"></div>
    </div>
</div>
