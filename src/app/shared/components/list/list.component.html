<div *ngIf="posts?.length > 0" class="list-header">Public Posts</div>
<div *ngIf="posts?.length > 0" class="list-container" [@listAnimation]="posts.length">
    <div *ngFor="let post of posts; let i = index" class="post-row">
        <app-post [post]="post" (removePost)="delete($event)"></app-post>
        <div class="separator"></div>
    </div>
</div>
